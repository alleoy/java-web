<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>定义列表的用法</title>
</head>
<body>
<dl><!--dl用来声明我们要使用的定义列表-->
    <dt>水果</dt>
    <dd>香蕉</dd>
    <dd>菠萝</dd>
    <dd>苹果</dd>

    <dt>蔬菜</dt>
    <dd>萝卜</dd>
    <dd>白菜</dd>
    <dd>芹菜</dd>

</dl>


</body>
</html>
