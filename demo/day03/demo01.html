<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>人人网登陆界面</title>
</head>
<body>
<img src = "renren_titile.gif" alt="人人网" title="人人网">
<p>
人人网，中国<strong>最真实、最有效</strong>的社会平台，加入人人网，找回老朋友，结交新朋友。
</p>
<form method="get" action="demo02.html">
<p>
    <label for="email">电子邮箱：</label>
    <input type="text" name="email" value="student@bdqn.cn" maxlength="50" id="email" readonly/>
</p>
<p>
    <label for="pwd">设置密码：</label>
    <input type="password" name="pwd" value="" maxlength="16" id="pwd" />
</p>
<p>
    <label for="name">真实姓名:</label>
    <input type="password" name="pwd" value="" maxlength="8" id="name"/>
</p>
<p>
    性别：<input type="radio" name="sex" value="男" id="male"checked/><label for="male">男</label>
    <input type="radio" name="sex" value="女" id="female"/><label for="female">女</label>
</p>
<p>
    生日：
    <select name="select1" size="1">
    <option>1990</option>
    <option selected>1991</option>
    <option>1992</option>
    </select>年
    <select name="select2" size="1">
        <option>10</option>
        <option selected>11</option>
        <option>12</option>
    </select>月
    <select name="select3" size="1">
        <option>28</option>
        <option >29</option>
        <option selected>30</option>
    </select>日
</p>
<p>
    为什么要编写我的生日？
</p>
<p>
    我现在：<select name="select4" size="1" disabled>
    <option>学生</option>
    <option >老师</option>
    <option selected>请选择身份</option>
</select>（非常重要）
</p>
<p>
    <img src="renren_code.gif" alt="图片未加载成功时的文字显示"
         title="“鼠标悬浮在图片时显示的文字">
    <a href="https://www.baidu.com/" target="_blank">看不清换一张</a>
</p>
<p>
    <label for="yanzheng">验证码：</label><input type="txt" name="" value="" maxlength="5" id="yanzheng"/><br/>

</p>
<p>
    <input type="image" src="renren.gif"/>

</p>
</form>

</body>
</html>
