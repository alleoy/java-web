<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<form method ="get" action="demo01.html" enctype="multipart/form-data">
    <input type="file" name="FILE"/>

        请输入您的邮箱：<input type="email" name="email"/>

    <p>
        滑块：<input type="range" name="num" min="0" max="100" step="50/">
    </p>
    <input type="submit" value="提交">
</form>

</html>
