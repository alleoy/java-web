<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<form method="post" action="demo01.html">
    请输入姓名：<input type="text" name="uname" value="" size="30" maxlength="4"><br/>
    请输入密码：<input type="password" name="pwd" value="" size="30"><br/>
    请选择性别：<input type="radio" name="gen" value="男">男
    <input type="radio" name="gen" value="女" checked>女<br/>
    请选择你的兴趣爱好：
    <input type="checkbox" name="interest" value="sport"/>运动
    <input type="checkbox" name="interest" value="sport" checked/>学习
    <input type="checkbox" name="interest" value="sport"/>玩游戏<br/>
    请选择你的编号：
    <select name="select1" size="1">
        <option>001</option>
        <option selected>002</option>
        <option>003</option>
    </select><br/>
    <input type="reset" value="重置"/><br/>
    <input type="button" value="普通按钮"/><br/>
    <input type="submit" value="提交"/><br/>
    <img src="renren.gif" alt="图片未加载成功时的文字显示"
         title="“鼠标悬浮在图片时显示的文字">
    <input type="image" src="renren.gif"/>
