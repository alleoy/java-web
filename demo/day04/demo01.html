<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>隐藏域的使用--表单的高级应用</title>
</head>
<body>
<form method="get" action="demo01.html">
    <!--表单元素的高级应用-->
    用户名：<input type="text" name="uname" value="tom" readonly/><br/>
    密码：<input type="password" name="pwd" value="123" hidden/><br/>
    <input type="submit" value="提交" disabled/>
    <!--label标签的应用，先声明id=“ID”，在for=“ID”服务-->
    性别：<input type="radio" name="sex" value="male" id="male"/>
    <label for="male">男</label>
    <input type="radio" name="sex" value="female" id="female"/>
    <label for="female">女</label>
</body>
</html>
