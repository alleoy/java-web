<p><strong>李清照</strong>&nbsp;(<em>1084</em> 年<em>3</em> 月<em>13</em> 日~<em>1155</em> 年<em>5</em> 月<em>12</em> 日），宋代女词人，号易安居士，<br/>
    婉约词派代表，有&quot;千古第一才女&quot;之称。早期生活优裕，金兵<br/>
    入据中原时，流寓南方，境遇孤苦。所作词，前期多写其悠闲生活，<br/>
    后期多悲叹身世，情调伤感。形式上善用白描手法，自辟途径，语言清丽。<br/>
    论词强调协律，崇尚典雅，提出词“别是一家”之说，<br/>
    反对对作诗文之法作词，留有诗集《易安居士文集》、《易安词》等。<br/>
